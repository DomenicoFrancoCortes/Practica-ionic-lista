<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      Por Hacer
      
    </ion-title >
    <img style="width: 70px; padding: 3px;" slot="start" src="../../assets/img/to-do-list.png">
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <ion-list>



    <ion-item-sliding *ngFor="let listaItem of listaService.listas">
      <ion-item>
        <ion-label>{{ listaItem.titulo }}</ion-label>
        <img style="width: 15px; padding: 1px;" slot="start" src="../../assets/img/points.png">
        <img style="width: 15px; padding: 1px;" slot="end" src="../../assets/img/right.png">
      </ion-item>
      


      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editarLista(listaItem)">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarLista(listaItem)">Eliminar</ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AgregarLista()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
