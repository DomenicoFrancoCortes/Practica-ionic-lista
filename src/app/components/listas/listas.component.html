<ion-list>



  <ion-item-sliding *ngFor="let listaItem of listaService.listas">
    <ion-item>
      <ion-label>{{ listaItem.titulo }}</ion-label>
      <img style="width: 15px; padding: 1px;" slot="start" src="../../assets/img/points.png">
      <img style="width: 15px; padding: 1px;" slot="end" src="../../assets/img/right.png">
    </ion-item>
    


    <ion-item-options side="start">
      <ion-item-option color="warning" (click)="editarLista(listaItem)">Editar</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarLista(listaItem)">Eliminar</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
</ion-list>
